<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screening Tool - Step 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="screening-body">

<div class="container py-5">

    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
        <div class="brain-icon me-3">ðŸ§ </div>
        <div>
            <h4 class="mb-0 fw-bold">Screening Tool</h4>
            <small class="text-muted">Step 1: Child Information</small>
        </div>
    </div>

    <!-- Card -->
    <div class="screening-card">

        <h3 class="fw-bold mb-4">Child Information</h3>

        <form onsubmit="goNextStep(); return false;">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Child's Name</label>
                    <input type="text" id="childName" class="form-control custom-input" placeholder="Child 1">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Child's Age (in months)</label>
                    <input type="number" id="childAge" class="form-control custom-input" placeholder="e.g. 18">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Is there a family history of ASD?</label>
                <div class="d-flex gap-3">
                    <div class="radio-box">
                        <input type="radio" name="asd" value="Yes"> Yes
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="asd" value="No"> No
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Your Relationship to Child</label>
                <select id="relationship" class="form-select custom-input">
                    <option value="">Select relationship</option>
                    <option>Parent</option>
                    <option>Guardian</option>
                    <option>Sibling</option>
                    <option>Teacher</option>
                    <option>Doctor</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Additional Details (Optional)</label>
                <textarea class="form-control custom-input" rows="4"
                          placeholder="Any specific concerns you want to note?"></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn continue-btn px-5">
                    Continue â†’
                </button>
            </div>

        </form>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
