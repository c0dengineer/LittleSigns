<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | LittleSigns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

.brand-text {
    font-weight: 600;
    font-size: 20px;
    color: #2c2c2c;
}

.login-body {
    background: linear-gradient(135deg, #e0f2fe, #f3e8ff);
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
}

.login-top {
    font-size: 14px;
}

.back-home {
    text-decoration: none;
    color: #5a6b82;
    font-weight: 500;
    font-size: 15px;
    transition: 0.3s ease;
}

.back-home:hover {
    color: #2563eb;
    text-decoration: underline;
}

.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
}

.login-card {
    background: white;
    padding: 50px 45px;
    border-radius: 25px;
    width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.login-title {
    text-align: center;
    font-weight: 700;
}

.login-subtitle {
    text-align: center;
    color: #6b7280;
    margin-bottom: 30px;
}

.custom-input {
    border-radius: 12px;
    padding: 12px;
}

.sign-btn {
    background: linear-gradient(90deg, #3b82f6, #2563eb);
    border: none;
    border-radius: 12px;
    padding: 12px;
    font-weight: 600;
    color: white;
}

.sign-btn:hover {
    opacity: 0.9;
}

.divider {
    text-align: center;
    position: relative;
}

.divider span {
    background: white;
    padding: 0 15px;
    color: #6b7280;
}

.divider:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 1px;
    background: #e5e7eb;
    z-index: -1;
}

.guest-btn {
    border-radius: 12px;
    padding: 12px;
    border: 1px solid #1f2937;
    background: white;
    font-weight: 500;
}

.guest-btn:hover {
    background: #f3f4f6;
}

.forgot-link {
    font-size: 14px;
    text-decoration: none;
    color: #2563eb;
}

.login-page {
    background: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
}

.login-box input {
    width: 100%;
    margin: 10px 0;
    padding: 8px;
}

.section-buttons button {
    margin: 10px;
    padding: 10px;
} 

    </style>

</head>

<body class="login-body">

<!-- Top Bar -->
<div class="login-top d-flex justify-content-between align-items-center px-4 py-3">
    
    <a href="index.html" class="back-home">
        ‚Üê Back to home page
    </a>

    <div class="d-flex align-items-center">
        <div class="logo-box me-2">üíô</div>
        <span class="brand-text">LittleSigns</span>
    </div>

</div>

<!-- Login Card -->
<div class="login-wrapper">
    <div class="login-card">

        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Sign in to continue to your screening</p>

        <form onsubmit="loginUser(); return false;">

            <!-- Name, Email -->
             <div class="mb-3">
               <label class="form-label">Your Name</label>
               <input type="text" id="name" class="form-control custom-input"
                       placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email or Phone number</label>
                <input type="text" id="username" class="form-control custom-input" 
                       placeholder="Enter your email or phone">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <label class="form-label">Password</label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <input type="password" id="password" class="form-control custom-input" 
                       placeholder="Enter your password">

                <div id="errorMsg" class="text-danger mt-2" style="font-size:14px;"></div>

                <div class="text-center mt-3">
                    <span style="color:#6b7280;">Don't have an account?</span>
                    <a href="#" onclick="showSignup()" style="color:#2563eb; text-decoration:none;">
                    Sign up
                    </a>
                </div>
            </div>

            <!-- Sign In -->
            <button type="submit" class="btn sign-btn w-100 mt-3">
                Sign In
            </button>

        </form>

        <!-- Divider -->
        <div class="divider my-4">
            <span>Or</span>
        </div>

        <!-- Continue as Guest -->
        <button onclick="continueGuest()" class="btn guest-btn w-100">
            Continue as Guest
        </button>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
